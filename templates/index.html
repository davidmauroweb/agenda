<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Aplicacion de Trabajos :: {% endblock %}</title>
    <!-- Bootstrap  Iconos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous">

    <!-- Bootstrap Bundle JS (incluye Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/cyborg/bootstrap.min.css" integrity="sha384-nEnU7Ae+3lD52AK+RGNzgieBWMnEfgTbRHIwEvp1XXPdqdO6uLTd/NwXbzboqjc2" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
    <main class="container p-4">
        
<nav class="navbar border-bottom border-body navbar-expand-lg bg-body-tertiary my-4">
  <div class="container-fluid">
    <a class="navbar-brand">Aplicaci√≥n de Trabajos</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page" href="/clientes">Clientes</a>
        <a class="nav-link" href="/trabajos">Trabajos</a>
        {% if current_user.is_authenticated %}
        <a class="nav-link text-danger" href="/logout" >Salir</a>
        {% else %}
        <a class="nav-link" href="/login">Login</a>
        {% endif %}
        <a class="nav-link disabled" aria-disabled="true">Desactivado</a>
      </div>
    </div>
  </div>
</nav>

    {% block body %}
    {% endblock %}
    </main>
</body>
</html>
